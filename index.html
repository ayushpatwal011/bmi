<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="main">

        <header>
            <h1>BMI CALCULATER</h1>
        </header>
        <div class="name"><input id="name" type="text" value="" placeholder="ENTER USER NAME"></div>
        <div class="age"><input id="age" type="text" value="" placeholder="ENTER USER AGE"></div>
        <div class="weight"><input id="weight" type="text" value="" placeholder="ENTER USER WEIGHT(kg)"></div>
        <div class="height"><input id="height" type="text" value="" placeholder="ENTER USER HEIGHT(m)"></div>
        <div id="result"></div>
        <button click="cal()">"CLICK" TO SUBMIT</button>

    </div>
    <footer>
        <h3>Ayush Patwal</h3>
        <p>Made by using HTML, CSS, JavaScript</p>
    </footer>
</body>
</div>
<script src="script.js"></script>
</body>

</html>
